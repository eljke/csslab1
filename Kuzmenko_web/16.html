<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Задание №16</title>
        <link rel="stylesheet" href="style16.css" type="text/css">
    </head>
    <body>
		<form class="new_form">
			<ul>
				<li>
					<h2>Contact Us</h2>
				</li>
				<li>
					<label for="name">Name:</label>
					<input id="name" type="text" placeholder="John Doe" required pattern="(^[А-Яа-яЁё\s]+$|^[a-zA-Z\s]+$)"/>
				</li>
				<li>
					<label for="email">Email:</label>
					<input id="email" type="email" placeholder="john_doe@email.com" required />
				</li>
				<li>
					<label for="website">Website:</label>
					<input id="website" type="url" placeholder="http://johndoe.com" required pattern="(http|https)://.+"/>
				</li>
				<li>
					<label for="message">Message:</label>
					<textarea id="message" cols="40" rows="5"></textarea>
				</li>
				<li>
					<button class="submit" type="submit">Submit Form</button>
				</li>
			</ul>
		</form>
    </body>
</html>
